<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página prueba</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h1>Bienvenido a Mi Página</h1>
        <p>Esta es una página de ejemplo con una barra de navegación, una galería de imágenes y un formulario de contacto.</p>
    </section>
    
    <section id="gallery">
        <h2>Galería</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Imagen 1">
            <img src="https://via.placeholder.com/300" alt="Imagen 2">
            <img src="https://via.placeholder.com/300" alt="Imagen 3">
            <img src="https://via.placeholder.com/300" alt="Imagen 4">
        </div>
    </section>
    
    <section id="contact">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Mi Página Compleja</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
